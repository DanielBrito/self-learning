<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>JQuery - Effects & Animations</title>
  </head>
  <body>
    <header>
      <h1>JQuery Crash Course | Effects & Animations</h1>
    </header>
    <div id="container">
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeToggle">Fade Toggle</button>
      <hr />
      <button id="btnSlideUp">Slide Up</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideToggle">Slide Toggle</button>
      <button id="btnStop">Stop</button>
      <hr />
      <div id="box">
        <h1>Hello, World!</h1>
      </div>
      <hr />
      <button id="btnMoveLeft">Move Left</button>
      <button id="btnMoveRight">Move Right</button>
      <button id="btnMoveAround">Move Around</button>
      <div id="box2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
