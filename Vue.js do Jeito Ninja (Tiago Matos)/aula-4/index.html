<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
        	<li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vue.js",
                linguagens: [
                	{ nome: "JavaScript" },
                	{ nome: "PHP" },
                	{ nome: "C#" },
                	{ nome: "Java" },
                	{ nome: "Python" },
                ]
            }
        });
    </script>
</body>
</html>
