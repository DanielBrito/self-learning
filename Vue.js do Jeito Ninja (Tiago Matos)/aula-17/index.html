<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <br><br><br>
        <div class="container">
            <h1>{{titulo}}</h1>   
            <button @click.stop.prevent="getUsers()" class="btn btn-success">Get Users</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var mixin = {
            created(){
                console.log('hello vue from mixin');
            },
            methods: {
                getUsers(){
                    console.log('get users from mixin');
                }
            },
        }
        var app = new Vue({
            el: "#app",

            mixins: [mixin],

            created(){
                console.log('hello vue from vue');
            },

            data: {
                titulo: "Vue.js",
            },

            methods:{
                getUsers(){
                    console.log('get users from vue');
                }
            }
        });
    </script>
</body>
</html>
