<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Vue.js</title>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <p>Introdução</p>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 - Vue.js"
            }
        });
    </script>
</body>
</html>
