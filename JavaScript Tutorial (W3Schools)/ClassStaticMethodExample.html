<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Class Static Methods</h2>

    <p>
      A static method is created with the "static" keyword, and you can only
      call the method on the class itself.
    </p>

    <p id="demo"></p>

    <script>
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        static hello() {
          return "Hello!!";
        }
      }

      mycar = new Car("Ford");

      //Call 'hello()' on the class Car:
      document.getElementById("demo").innerHTML = Car.hello();

      //and NOT on the 'mycar' object:
      //document.getElementById("demo").innerHTML = mycar.hello();
      //this would raise an error.
    </script>
  </body>
</html>
